<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>條碼掃描器</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #scanner-container {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      position: relative;
    }
    #results {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>條碼掃描器</h1>
  <div id="scanner-container"></div>
  <button id="stop-scan">掃描完成</button>
  <h2>掃描記錄</h2>
  <div id="results"></div>
  <script>
    const scannedCodes = []; // 儲存掃描到的條碼
    // 初始化 Quagga 條碼掃描器
    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector("#scanner-container"), // 掃描畫面容器
        constraints: {
          facingMode: "environment", // 後置攝像頭
        },
      },
      decoder: {
        readers: ["code_128_reader", "ean_reader", "upc_reader", "ean_8_reader"], // 支援的條碼類型
      },
    }, function (err) {
      if (err) {
        console.error("Quagga 初始化失敗:", err);
        return;
      }
      console.log("Quagga 初始化完成");
      Quagga.start(); // 啟動掃描
    });
    // 偵測到條碼時觸發
    Quagga.onDetected(function (result) {
      const code = result.codeResult.code; // 獲取條碼內容
      if (!scannedCodes.includes(code)) { // 避免重複掃描
        scannedCodes.push(code);
        const resultDiv = document.createElement("div");
        resultDiv.textContent = `條碼：${code}`;
        document.querySelector("#results").appendChild(resultDiv);
      }
    });
    // 停止掃描按鈕
    document.querySelector("#stop-scan").addEventListener("click", function () {
      Quagga.stop(); // 停止掃描
      alert(`掃描完成！共掃描到 ${scannedCodes.length} 個條碼：\n` + scannedCodes.join("\n"));
    });
  </script>
</body>
</html>
