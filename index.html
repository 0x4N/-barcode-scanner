<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>條碼掃描器</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #video {
      width: 100%;
      max-width: 600px;
      border: 1px solid black;
    }
    #results {
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>條碼掃描器</h1>
  <video id="video" autoplay></video>
  <button id="stop-button">掃描完成</button>
  <h2>掃描記錄</h2>
  <div id="results"></div>

  <script>
    const scannedBarcodes = []; // 儲存掃描結果
    const codeReader = new ZXing.BrowserMultiFormatReader(); // 建立 ZXing 掃描器

    async function startScanner() {
      try {
        // 確認瀏覽器的媒體設備是否可用
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          alert('您的設備不支援相機使用，請使用支援的設備或更新瀏覽器。');
          return;
        }

        // 取得設備的所有相機
        const devices = await codeReader.listVideoInputDevices();
        if (devices.length === 0) {
          alert('未檢測到相機設備，請確認相機是否正常工作。');
          return;
        }

        // 選擇後置相機（通常是最後一個）
        const selectedDeviceId = devices[devices.length - 1].deviceId;

        // 開始相機並進行條碼掃描
        codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
          if (result) {
            const barcode = result.text; // 獲取條碼結果
            if (!scannedBarcodes.includes(barcode)) {
              scannedBarcodes.push(barcode); // 儲存條碼資訊
              document.getElementById('results').innerHTML = scannedBarcodes.map(b => `條碼：${b}`).join('<br>');
            }
          }
          if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error('條碼掃描錯誤：', err);
          }
        });
      } catch (err) {
        console.error('相機啟動失敗：', err);
        alert('相機啟動失敗，請檢查設備或瀏覽器的相機權限設定。');
      }
    }

    document.getElementById('stop-button').addEventListener('click', () => {
      codeReader.reset(); // 停止相機
      alert('掃描完成！');
      console.log('Scanned Barcodes:', scannedBarcodes); // 打印所有掃描結果
    });

    // 啟動條碼掃描器
    startScanner();
  </script>
</body>
</html>
