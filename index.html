<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>條碼掃描器</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #video {
      width: 100%;
      max-width: 300px;
      border: 1px solid black;
    }
    #results {
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>條碼掃描器</h1>
  <video id="video"></video>
  <button id="stop-button">掃描完成</button>
  <h2>掃描記錄</h2>
  <div id="results"></div>

  <script>
    const scannedBarcodes = []; // 儲存掃描結果
    const codeReader = new ZXing.BrowserMultiFormatReader(); // 建立 ZXing 掃描器

    async function startScanner() {
      try {
        // 檢查相機權限
        const hasCameraAccess = await navigator.mediaDevices.getUserMedia({ video: true });
        if (!hasCameraAccess) {
          alert("無法訪問相機，請確認瀏覽器權限。");
          return;
        }

        // 設定支援格式為 Code 39
        codeReader.setHints({
          hints: {
            POSSIBLE_FORMATS: [ZXing.BarcodeFormat.CODE_39] // 僅支援 Code 39 格式
          },
        });

        // 列出設備並啟用後置相機
        const devices = await codeReader.listVideoInputDevices();
        if (devices.length === 0) {
          alert("未找到可用的相機設備。");
          return;
        }

        const selectedDeviceId = devices[0]?.deviceId; // 使用第一個相機
        codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
          if (result) {
            const barcode = result.text; // 獲取條碼結果
            if (!scannedBarcodes.includes(barcode)) {
              scannedBarcodes.push(barcode); // 儲存條碼資訊
              document.getElementById('results').innerHTML = scannedBarcodes.map(b => `條碼：${b}`).join('<br>');
            }
          }
          if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error(err);
          }
        });
      } catch (err) {
        console.error("相機啟動失敗：", err);
        alert("無法啟動相機，請檢查瀏覽器權限或設備相容性。");
      }
    }

    document.getElementById('stop-button').addEventListener('click', () => {
      codeReader.reset(); // 停止相機
      alert('掃描完成！');
      console.log('Scanned Barcodes:', scannedBarcodes); // 打印所有掃描結果
    });

    // 啟動條碼掃描器
    startScanner();
  </script>
</body>
</html>
