<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>條碼掃描器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #001a4d;
      color: #ffffff;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .scanner {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    .scanner-video {
      width: 100%;
      max-height: 300px;
      border-radius: 10px;
      background-color: black; /* 如果沒有相機畫面時顯示背景 */
    }

    .scanner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scanner-frame {
      border: 3px solid red;
      width: 80%;
      height: 30%;
      border-radius: 5px;
      animation: scanning 1.5s infinite;
    }

    @keyframes scanning {
      0% {
        box-shadow: 0 0 10px red;
      }
      50% {
        box-shadow: 0 0 20px red;
      }
      100% {
        box-shadow: 0 0 10px red;
      }
    }

    .scan-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #00cc44;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .scan-button:hover {
      background-color: #009933;
    }

    #scan-results {
      margin-top: 20px;
      text-align: left;
    }

    #scan-results h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    #barcode-list {
      list-style: none;
      padding: 0;
    }

    #barcode-list li {
      margin: 5px 0;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BARCODES</h1>
    <div class="scanner">
      <video id="video" class="scanner-video" autoplay></video>
      <div class="scanner-overlay">
        <div class="scanner-frame"></div>
      </div>
    </div>
    <button id="scan-complete" class="scan-button">掃描完成</button>
    <div id="scan-results">
      <h2>掃描記錄</h2>
      <ul id="barcode-list"></ul>
    </div>
  </div>
  <script>
    const video = document.querySelector('#video');
    const scanButton = document.querySelector('#scan-complete');
    const barcodeList = document.querySelector('#barcode-list');
    let scannedBarcodes = [];

    // 啟用相機
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        video.play();
      })
      .catch(err => {
        console.error('Error accessing the camera:', err);
      });

    // 模擬掃描條碼（替換為條碼掃描邏輯）
    video.addEventListener('click', () => {
      const mockBarcode = `條碼: ${Math.random().toString().slice(2, 14)}`;
      scannedBarcodes.push(mockBarcode);
      const li = document.createElement('li');
      li.textContent = mockBarcode;
      barcodeList.appendChild(li);
    });

    // 按下"掃描完成"按鈕
    scanButton.addEventListener('click', () => {
      alert(`掃描完成！已掃描 ${scannedBarcodes.length} 條碼。`);
    });
  </script>
</body>
</html>
