<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>條碼掃描器</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #video {
      width: 100%;
      max-width: 600px;
      border: 1px solid black;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #results {
      margin-top: 20px;
      text-align: left;
    }
    .barcode-item {
      font-size: 16px;
      margin: 5px 0;
    }
    #modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: none;
      text-align: center;
      z-index: 10;
    }
    #modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <h1>條碼掃描器</h1>
  <video id="video" autoplay></video>
  <button id="stop-button">掃描完成</button>
  <h2>掃描記錄</h2>
  <div id="results"></div>

  <!-- 彈窗結構 -->
  <div id="modal">
    <p id="modal-content"></p>
    <button id="confirm-button">確認</button>
  </div>
  <div id="modal-overlay"></div>

  <script>
    const scannedBarcodes = []; // 儲存掃描結果的陣列
    const codeReader = new ZXing.BrowserMultiFormatReader(); // 初始化 ZXing 掃描器

    // 啟動條碼掃描
    async function startScanner() {
      try {
        // 檢查瀏覽器是否支援相機
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          alert('您的設備不支援相機功能，請使用支援的設備或更新瀏覽器。');
          return;
        }

        // 列出所有相機設備
        const devices = await codeReader.listVideoInputDevices();
        if (devices.length === 0) {
          alert('未檢測到相機設備，請檢查設備是否正常。');
          return;
        }

        // 選擇後置相機（通常是最後一個設備）
        const selectedDeviceId = devices[devices.length - 1].deviceId;

        // 啟動條碼掃描
        codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
          if (result) {
            const barcode = result.text; // 獲取條碼內容
            if (!scannedBarcodes.includes(barcode)) {
              scannedBarcodes.push(barcode); // 添加到掃描記錄
              showModal(barcode); // 顯示彈窗
            }
          }
          if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error('條碼掃描錯誤：', err);
          }
        });
      } catch (err) {
        console.error('相機啟動失敗：', err);
        alert('無法啟動相機，請檢查相機權限或設備設置。');
      }
    }

    // 停止條碼掃描
    document.getElementById('stop-button').addEventListener('click', () => {
      codeReader.reset(); // 停止相機
      alert('掃描完成！');
    });

    // 更新掃描記錄列表
    function updateScannedList() {
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = ''; // 清空現有列表

      scannedBarcodes.forEach((barcode, index) => {
        const item = document.createElement('div');
        item.className = 'barcode-item';
        item.textContent = `#${index + 1} 條碼：${barcode}`;
        resultsContainer.appendChild(item); // 添加到掃描記錄容器
      });
    }

    // 顯示彈窗
    function showModal(barcode) {
      const modal = document.getElementById('modal');
      const overlay = document.getElementById('modal-overlay');
      const modalContent = document.getElementById('modal-content');
      const confirmButton = document.getElementById('confirm-button');

      modalContent.textContent = `掃描成功！條碼內容：${barcode}`;
      modal.style.display = 'block';
      overlay.style.display = 'block';

      // 確認按鈕點擊事件
      confirmButton.onclick = () => {
        modal.style.display = 'none';
        overlay.style.display = 'none';
        updateScannedList(); // 更新列表
      };
    }

    // 啟動條碼掃描器
    startScanner();
  </script>
</body>
</html>
