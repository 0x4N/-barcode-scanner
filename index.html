<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>條碼掃描器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #001a4d;
      color: #ffffff;
    }
    .scanner {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }
    .scanner-video {
      width: 100%;
      max-height: 300px;
      border-radius: 10px;
      background-color: black;
    }
    .scanner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .scanner-frame {
      border: 3px solid red;
      width: 80%;
      height: 30%;
      border-radius: 5px;
      animation: scanning 1.5s infinite;
    }
    @keyframes scanning {
      0% { box-shadow: 0 0 10px red; }
      50% { box-shadow: 0 0 20px red; }
      100% { box-shadow: 0 0 10px red; }
    }
    .scan-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #00cc44;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .scan-button:hover {
      background-color: #009933;
    }
  </style>
</head>
<body>
  <div class="scanner">
    <video id="video" class="scanner-video" autoplay></video>
    <div class="scanner-overlay">
      <div class="scanner-frame"></div>
    </div>
  </div>
  <button id="scan-complete" class="scan-button">掃描完成</button>
  <script>
    const video = document.querySelector('#video');
    const scanButton = document.querySelector('#scan-complete');

    // 啟用相機
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        video.play();
      })
      .catch(err => {
        console.error('Error accessing the camera:', err);
        alert('無法啟用相機，請確認是否授予了權限或設備支持相機。');
      });

    // 測試按鈕是否響應
    scanButton.addEventListener('click', () => {
      alert('掃描完成！');
    });
  </script>
</body>
</html>
