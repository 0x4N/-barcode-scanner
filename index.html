<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>條碼掃描器</title>
  <script src="https://serratus.github.io/quaggaJS/dist/quagga.min.js"></script> <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #scanner-container {
      width: 100%;
      max-width: 500px;
      height: 300px;
      margin: 0 auto;
      border: 2px solid #ccc;
      background-color: #f8f8f8;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    ul li {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>條碼掃描器</h1>
  <div id="scanner-container"></div>
  <button id="stop">掃描完成</button>
  <h2>掃描記錄</h2>
  <ul id="barcode-list"></ul>
  <script>
    // 儲存掃描的條碼資訊
    const barcodes = [];
    // 初始化 Quagga 條碼掃描器
    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector("#scanner-container"), // 視圖容器
        constraints: {
          facingMode: "environment" // 使用後置攝像頭
        }
      },
      decoder: {
        readers: ["code_128_reader", "ean_reader", "upc_reader"] // 支援的條碼格式
      }
    }, function (err) {
      if (err) {
        console.error("初始化失敗", err);
        return;
      }
      console.log("初始化完成");
      Quagga.start(); // 開始掃描
    });
    // 偵測到條碼
    Quagga.onDetected(function (result) {
      const barcode = result.codeResult.code;
      // 檢查是否重複掃描
      if (!barcodes.includes(barcode)) {
        barcodes.push(barcode); // 儲存條碼
        updateBarcodeList(barcode); // 更新條碼清單
        console.log("掃描成功，條碼內容：" + barcode);
      }
    });
    // 停止掃描按鈕
    document.getElementById("stop").addEventListener("click", () => {
      Quagga.stop();
      console.log("掃描完成，所有條碼：", barcodes);
      alert("掃描完成，所有條碼：\n" + barcodes.join("\n"));
    });
    // 更新條碼清單
    function updateBarcodeList(barcode) {
      const barcodeList = document.getElementById("barcode-list");
      const listItem = document.createElement("li");
      listItem.textContent = barcode;
      barcodeList.appendChild(listItem);
    }
  </script>
</body>
</html>
